name: CI Pipeline (SimplifiÃ©)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  # Job 1: Build de l'application
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ” Verify Maven version
        run: mvn --version

      - name: ğŸ“¦ Build with Maven
        run: mvn clean package -DskipTests

      - name: âœ… Build completed
        run: echo "::notice::âœ… Build rÃ©ussi!"

      - name: ğŸ“¤ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: albaraka-jar
          path: target/*.jar
          retention-days: 7

  # Job 2: Build Docker image (optionnel)
  docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: albaraka-jar
          path: target/

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/albaraka-digital
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        continue-on-error: true

      - name: âœ… Docker build completed
        run: echo "::notice::ğŸ³ Image Docker crÃ©Ã©e avec succÃ¨s!"

  # Job 3: Notification
  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [build]
    if: always()

    steps:
      - name: ğŸ“Š Pipeline Status
        run: |
          echo "Pipeline CI execution completed!"
          echo "Build: ${{ needs.build.result }}"

      - name: âœ… Success notification
        if: needs.build.result == 'success'
        run: echo "::notice::âœ… CI Pipeline terminÃ© avec succÃ¨s!"

      - name: âŒ Failure notification
        if: needs.build.result == 'failure'
        run: echo "::error::âŒ Build a Ã©chouÃ©! VÃ©rifiez les logs."