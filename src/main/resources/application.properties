# Application Configuration
spring.application.name=al-baraka-digital

# Server Configuration
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/albaraka?createDatabaseIfNotExist=true}
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:albaraka-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# File Storage
file.upload-dir=./uploads

# Logging
logging.level.com.albaraka=DEBUG
logging.level.org.springframework.security=DEBUG