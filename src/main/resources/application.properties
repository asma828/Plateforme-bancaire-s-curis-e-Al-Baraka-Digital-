# Application Configuration
spring.application.name=al-baraka-digital

# Server Configuration
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/albaraka?createDatabaseIfNotExist=true}
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:albaraka-secret-key-for-jwt-token-generation-this-is-my-key-everyone}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# File Storage
file.upload-dir=./uploads

# Logging
logging.level.com.albaraka=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.ai=DEBUG


# Keycloak en localhost pour développement local
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/AlBaraka

# Session Configuration (pour remember-me)
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
